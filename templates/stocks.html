{% extends "base.html" %}

{% block title %}Stocks{% endblock %}

{% block content %}
<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-custom">
                <h2>Update Stocks</h2>
                <p>Enter your stock symbols below, one per line.</p>
                <form method="post">
                    <div class="form-group">
                        <label for="stocksTextArea">Stock Symbols</label>
                        <textarea class="form-control" id="stocksTextArea" name="stocks" rows="15">{{ stocks }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% if success %}
<!-- Success Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
  <div id="successToast" class="toast align-items-center custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="4000">
    <div class="d-flex">
      <div class="toast-body d-flex align-items-center">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
          <circle cx="14" cy="14" r="11" stroke="#2DE1C2" stroke-width="2"/>
          <path d="M8 15L13 20L20 10" stroke="#2DE1C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Stocks updated successfully!
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}

{% block scripts %}
{% if success %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var toastEl = document.getElementById('successToast');
    var toast = new bootstrap.Toast(toastEl, { autohide: true, delay: 4000 });
    toast.show();
  });
</script>
{% endif %}
{% endblock %}
